
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mods Grid</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
  }
  .grid-item {
    text-align: center;
    padding: 10px;
    border: 1px solid #ccc;
  }
  .grid-item img {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>
<div class="grid-container">

    <div class="grid-item">
        <a href="https://fireworksmania.mod.io/hell-yeah-mod" target="_blank">
            <img src="https://thumb.modcdn.io/mods/cab8/1470149/crop_320x180/the_hell_mod_thumbail.png" alt="test2">
            <div>test2</div>
        </a>
    </div>
    
</div>
</body>
</html>
